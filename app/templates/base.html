<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Oasis</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <!-- Dropdown items here -->
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search anything" aria-label="Search">
            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <div id="cart-icon" style="cursor: pointer;">
        <!-- Icon image or text here -->
        Cart
      </div>
      <div id="cart-panel" class="side-panel">
  <!-- Panel content here -->
  Your cart is empty.
</div>

<script>
    document.getElementById('cart-icon').addEventListener('click', function() {
      var panel = document.getElementById('cart-panel');
      if (panel.style.width === '250px') {
        panel.style.width = '0';
      } else {
        panel.style.width = '250px';
      }
    });
    </script>
    

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fa fa-user"></i> John Doe <!-- Replace John Doe with user's name or "Sign in" -->
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-primary" href="#">Sell</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <i class="fa fa-shopping-cart"></i>
            </a>
        </li>
    </ul>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="footer mt-5">
    <div class="container">
        <p>&copy; 2024 Oasis.</p>
        <p><a href="/about_us">About Us</a></p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JavaScript -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
