    <!-- Sign In Modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Sign In Form -->
            <form id="signInForm">
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="mt-3">New user? <a href="#" id="showSignUp">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </button>
          </div>
          <div class="modal-body">
            <!-- Sign Up Form -->

                <label for="emailSignUp">Email address</label>
                <input type="email" class="form-control" id="emailSignUp" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="passwordSignUp">Password</label>
                <input type="password" class="form-control" id="passwordSignUp" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="cartContents">0 items</p>
        <p id="cartTotal">Total: $0</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Checkout</button>
      </div>
    </div>
  </div>

    crossorigin="anonymous"></script>
  <script src="../static/js/modal.js"></script>
  <script>
    // Sample cart items array
    let cartItems = []; // This would be dynamically updated based on actual cart operations
    
    document.getElementById('cartButton').addEventListener('click', function() {
      var cartWindow = document.getElementById('cartWindow');
      var cartContentsElement = document.getElementById('cartContents');
      var cartTotalElement = document.getElementById('cartTotal');
      var totalValue = cartItems.reduce((acc, item) => acc + item.price, 0);
    
      // Update cart window content
      if (cartItems.length > 0) {
        let itemsList = cartItems.map(item => `${item.name} - $${item.price}`).join('<br>');
        cartContentsElement.innerHTML = `Items:<br>${itemsList}`;
        cartTotalElement.innerHTML = `Total: $${totalValue}`;
      } else {
        cartContentsElement.innerHTML = "0 items";
        cartTotalElement.innerHTML = "Total: $0";
      }
    
      // Toggle display of cart window
      cartWindow.style.display = cartWindow.style.display === 'none' ? 'block' : 'none';
    });
    </script>
