{% extends "layout.html" %}

{% block content %}
<div class="product-details">
  <div class="container">
    <!-- Product Info -->
    <div class="row">
      <div class="col-md-6">
        <!-- Product Image -->
        <img src="{{ product_detail.image_url }}" alt="{{ product_detail.name }}" class="img-fluid">
      </div>
      <div class="col-md-6">
        <h2>{{ product_detail.name }}</h2>
        <br>
        <p class="price">${{ product_detail.price }}</p>
        <p>{{ product_detail.short_description }}</p>
        <p>{{ product_detail.full_description }}</p>

        <!-- Button container to align buttons side by side -->
        <div style="display: flex; gap: 10px;">
          <button class="btn btn-primary add-to-cart-btn" data-product-id="{{ product_detail.id }}">Add to Cart</button>
          <button class="btn btn-primary add-to-wishlist" id="heart-button" data-product-id="{{ product_detail.id }}">Wishlist</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Recommended Items -->

{% endblock %}
