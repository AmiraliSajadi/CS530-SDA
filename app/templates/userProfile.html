{% extends "layout.html" %}
{% block content %}
<div class="user-profile">
    <div class="user-image">
      <img src="path/to/user/image.jpg" alt="User Name">
    </div>
    <h2 class="user-name">User Name</h2>
    <div class="user-rating">
      <h3>User Rating</h3>
      <div class="stars" style="display: inline-block;">
        <span class="star">&#9734;</span> <!-- Empty star -->
        <span class="star">&#9734;</span> <!-- Empty star -->
        <span class="star">&#9734;</span> <!-- Empty star -->
        <span class="star">&#9734;</span> <!-- Empty star -->
        <span class="star">&#9734;</span> <!-- Empty star -->
      </div>

      <br>
      <br>
      <br>
      <br>



      <div class="user-sales">
        <h2>Items for Sale</h2>
        <div class="sales-items">
          <!-- Dynamically populate this area with items the user is selling -->
          <div class="item">
            <img src="path/to/item/image.jpg" alt="Item Name">
            <h3 class="item-name">Item Name</h3>
            <p class="item-price">$Price</p>
            <p class="item-description">Description of the item.</p>
          </div>
          <div class="item">
            <img src="path/to/item/image.jpg" alt="Item Name">
            <h3 class="item-name">Item Name</h3>
            <p class="item-price">$Price</p>
            <p class="item-description">Description of the item.</p>
          </div>
          <div class="item">
            <img src="path/to/item/image.jpg" alt="Item Name">
            <h3 class="item-name">Item Name</h3>
            <p class="item-price">$Price</p>
            <p class="item-description">Description of the item.</p>
          </div>
          <div class="item">
            <img src="path/to/item/image.jpg" alt="Item Name">
            <h3 class="item-name">Item Name</h3>
            <p class="item-price">$Price</p>
            <p class="item-description">Description of the item.</p>
          </div>
          <!-- Repeat for each item -->
        </div>
      </div>      
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const stars = document.querySelectorAll('.star-rating .star');
      
          const updateRating = (index) => {
            stars.forEach((star, i) => {
              if(i <= index) {
                star.innerHTML = '&#9733;'; // Full star
              } else {
                star.innerHTML = '&#9734;'; // Empty star
              }
            });
          };
      
          stars.forEach((star, index) => {
            star.addEventListener('click', () => updateRating(index));
          });
        });
      </script>
      
    </div>
  </div>
  
{% endblock %}
